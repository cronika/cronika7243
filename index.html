<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div id="wrapper">
      <header id="header">
        <h1 class="logo">
          <span class="logo-name">SAWAMURA TOMOAKI's</span>
          <span class="logo-name">PORTFOLIO</span>
          <span class="logo-title">Engineer</span>
        </h1>
      </header>
      <nav id="tnav">
        <ul>
          <li><a href="#profile">Profile</a></li>
          <li><a href="#product">Product</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <main id="contents">
        <section class="section" id="profile">
          <div class="inner">
            <div class="section-block">
              <h2 class="section-title">
                <span>Profile</span>
              </h2>
            </div>
            <div class="two-column-wrapper">
              <div class="two-column-image">
                <img src="images/logo.jpg" alt="">
              </div>
              <div class="two-column-desc">
                <p class="text">
                  初めまして。澤村友朗(<a href="https://github.com/cronika">@cronika</a>)と申します。<br>
                  高校卒業後、通信系工事会社で働いていましたが、<br>プログラミングに興味を持ち、WEB系を中心に学び始めました。<br>
                  言語はJavaScriptをメインで使用しております。<br>
                  他にも画像生成AIや音声AIのモデル制作等もしております。
                </p>
              </div>
            </div>
          </div>
        </section>
        <section class="section" id="product">
          <div class="inner">
            <div class="section-block">
              <h2 class="section-title">
                <span>Product</span>
              </h2>
            </div>
            <div class="card-wrapper">

              <figure class="card">
                <img class="card-image" src="images/product/portfolio.png" alt="">
                <figcaption class="card-cap">
                  <p class="card-cap-title">ポートフォリオサイト</p>
                  <p class="card-cap-info">使用技術</p>
                  <p class="card-cap-info">HTML/CSS/JavaScript</p>
                  <p class="card-cap-url"><a class="url-link" href="https://github.com/cronika/portfolio">github</a></p>
                </figcaption>
              </figure>

              <figure class="card">
                <img class="card-image" src="images/product/sns.png" alt="https://github.com/cronika/sns_test_client">
                <figcaption class="card-cap">
                  <p class="card-cap-title">SNS</p>
                  <p class="card-cap-info">使用技術</p>
                  <p class="card-cap-info">Next.js/TypeScript/Prisma/Supabase</p>
                  <p class="card-cap-url"><a class="url-link"
                      href="https://github.com/cronika/sns_test_client">github</a></p>
                </figcaption>
              </figure>

              <figure class="card">
                <img class="card-image" src="images/product/discord-clone.png" alt="">
                <figcaption class="card-cap">
                  <p class="card-cap-title">Discordクローン</p>
                  <p class="card-cap-info">使用技術</p>
                  <p class="card-cap-info">React/TypeScript/Firebase</p>
                  <p class="card-cap-url"><a class="url-link" href="https://github.com/cronika/discord-clone">github</a>
                  </p>
                </figcaption>
              </figure>

            </div>
          </div>
        </section>
        <section class="section" id="contact">
          <div class="inner">
            <div class="section-block">
              <h2 class="section-title">
                <span>Contact</span>
              </h2>
            </div>
            <div class="contact-wrapper">
              <div class="contact-list">
                <p class="text-email">
                  <a href="https://github.com/cronika" aria-label="github" rel="noopener noreferrer" target="_blank"><i
                      class="fa-brands fa-github-alt fa-3x"></i></a>
                </p>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer id="footer">
        <div class="inner">
          <nav class="footer-link">
            <ul>
              <li><a href="#profile">Profile</a></li>
              <li><a href="#product">Product</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
          <div class="footer-top-link">
            <a href="#wrapper"> Top</a>
          </div>
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5db726c3f1.js" crossorigin="anonymous"></script>
    <script src="javascript/script.js"></script>
  </body>

</html>
